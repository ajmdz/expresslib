{% extends 'main.html' %}

{% block content %}
<h1>BOOKS</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published</th>
    </tr>
    {% for book in books %}
        <tr>
            <td><a href="{% url 'book-detail' book.id %}">{{book.title}}</a></td>
            <td>{{book.author}}</td>
            <td>{{book.published}}</td>
        </tr>
    {% endfor %}
<table>
{% endblock content %}
