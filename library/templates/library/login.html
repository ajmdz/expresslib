{% load static %}
<!DOCTYPE html>
<html>
<!--head-->     
    <head>
        <title>ExpressLib - Login</title>
        <link rel="stylesheet" href="{% static 'styles/login.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">   
    </head>
<!--body-->     
    <body>
        <!--left side--> 
            <div class="split left_side">
                <div class="inside">
                    <img class="logo_only" src="{% static 'images/icon.png' %}" alt="logo">
                </div>
            </div>
        <!--right side--> 
            <div class="split right_side">
                <div class="inside">
                    <img class="main_logo" src="{% static 'images/logo.png' %}" alt="main_logo">
                    <h4 class="welcome">Welcome!</h4>
                </div>
            <!--form--> 
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="container">
                        <input type="text" placeholder="Enter your Username" name="username" required>
                        <input type="password" placeholder="Enter your Password" name="password" required>
                        
                        {% for message in messages %}
                            <p style="color:red"> {{message}} </p>
                        {% endfor %} 
                        
                        <input type="checkbox"> Remember me
                        <button type="submit" value="Login"><b>LOGIN</b></button>
                        <br>
                        <div class="check">
                            Don't have an account? <a class="signup" href="{% url 'library:register' %}">Sign up</a>
                        </div>
                    </div>
                </form>

            </div>
            
    </body>
    
</html>
