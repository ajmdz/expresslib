{% extends 'admin-main.html' %}

{% block content %}
<h1>MANAGE BOOKS</h1>
<p><a href="{% url 'library:add-book' %}">Add Book</a></p>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    {% for book in books %}
        <tr>
            <td><a href="{% url 'library:book-detail' book.id %}">{{book.title}}</a></td>
            <td>{{book.author}}</td>
            <td>
                <a href="{% url 'library:edit-book-detail' book.id%}">Edit</a> 
                <a href="{% url 'library:delete-book' book.id%}">Delete</a>
            </td>
        </tr>
    {% endfor %}
<table>
{% endblock content %}
