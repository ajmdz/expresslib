{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">
<nav class="navbar navbar-expand-lg">
    <div class="container">

        <a class="navbar-brand" href="{% url 'library:books' %}">
          <img src="{% static 'images/logo.png' %}" alt="" height="30">
        </a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link disabled">Welcome, {{request.user.username}}</a>
                <a class="nav-link" href="{% url 'library:logout' %}">Logout</a>
              </div>
          </div>
    </div>

</nav>
{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">

<header>
    <a href="{% url 'library:books' %}"><img class="main_logo" src="{% static 'images/icon.png' %}"></a>
    <nav>
        <p class="welcome" >Welcome, {{request.user.username}}</p>
        <ul>
            <li><a class="logout" href="{% url 'library:logout' %}">Log out</a></li>
        </ul>
    </nav>
</header> {% endcomment %}
